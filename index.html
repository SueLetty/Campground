<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Camp Sight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div id="menu">
            <a href="./index.html">Home</a>
            <a href="./aboutus.html">About Us</a>
            <a href="./signup.html">SignUp</a>
            <a href="./login.html">Login</a>
        </div>
        <a href="./index.html"><img id="logo" src="./logo.png" alt="camp campgroud camping campsight"></a>

        <div id="local">
            <div id="local_time">Current Time: 10/31/2022</div>
            <div id="local_temperature">Current Temperature:</div>
        </div>
    </header>
    <div id="search_bar">
        <form id="form_btn" action="">
            <label for="city">City</label>
            <input id="city" type="text" placeholder="Enter a City name">
            <label for="state">State</label>
            <input id="state" type="text" placeholder="Enter a State name">
            <input type="submit" value="search" onclick="addEventToSearchBtn(event)">
        </form>
    </div>
    <div class="container">
      <div class="row"></div>
    </div>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./carousel pictures/1.jpg" class="d-block w-50" alt="...">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <img src="./carousel pictures/3.jpg" class="d-block w-50" alt="...">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <img src="./carousel pictures/5.jpg" class="d-block w-50" alt="...">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <img src="./carousel pictures/6.jpg" class="d-block w-50" alt="...">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <img src="./carousel pictures/8.jpg" class="d-block w-50" alt="...">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


      <footer>

        <a href="./index.html"><img id="logo" src="./logo.png" alt="camp campgroud camping campsight"></a>
        <div id="contact">
            <h6>Contact Us</h6>
            <p>Adress: 123 iditmay Way, Seattle, WA</p>
            <p>campsight@campground.com</p>
            <p>+1 888.888.8888</p>
        </div>
        <div id="icons">
            <i class="fa fa-github" style="font-size:24px"></i>
            <i class="fa fa-envelope" style="font-size:24px"></i>
            <i class="fa fa-linkedin" style="font-size:24px"></i>
        </div>
      </footer>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
